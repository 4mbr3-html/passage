<body>
    
    <h1>Passage d'un geste</h1>

 <!-- Iframe pour afficher la vidéo -->
    <iframe id="video-player" src="https://drive.google.com/file/d/1dS1g7cCQyPIiG_EKWxklk2W-SjQT62Nc/preview" width="640" height="480" allow="autoplay"></iframe>
    
    <div>
        <input type="text" id="wordInput" placeholder="Entrez un mot">
        <button onclick="submitWord()">Valider et passer à la vidéo suivante</button>
    </div>

    <h2>Liste des mots validés : <span id="validatedWords"></span></h2>

    <script>
        // Liste des vidéos à afficher, remplace par les liens Google Drive
        const videos = [
            "https://drive.google.com/file/d/1dS1g7cCQyPIiG_EKWxklk2W-SjQT62Nc/preview",  // Remplace par tes propres vidéos
            "https://drive.google.com/file/d/1RKbUMv5Cb8hNG91mad9Gfrm6s7KaZTHm/preview",
            "https://drive.google.com/file/d/1e_-G5dFKYpV3GYNXMTmIwberdUiQefPS/preview",
            "https://drive.google.com/file/d/1bYc33ZJOpsJtk5_m61kPDrE6KbwgyuEW/preview",
            "https://drive.google.com/file/d/16BgshV2cCpBM6_nZSGHBJJfzHKrJTNTM/view"
        ];

        let currentVideoIndex = 0; // Index de la vidéo actuelle
        const validatedWords = []; // Liste des mots validés

        // Fonction pour changer la vidéo dans l'iframe
        function changeVideo() {
            const iframe = document.getElementById("video-player");
            iframe.src = videos[currentVideoIndex];
        }

        // Fonction pour valider le mot et passer à la vidéo suivante
        function submitWord() {
            const wordInput = document.getElementById("wordInput");
            const word = wordInput.value.trim();
            if (word !== "") {
                validatedWords.push(word); // Ajouter le mot à la liste
                document.getElementById("validatedWords").textContent = validatedWords.join(", "); // Afficher les mots validés

                // Passer à la vidéo suivante
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                changeVideo(); // Mettre à jour la vidéo
                wordInput.value = ""; // Réinitialiser la zone de texte
            } else {
                alert("Veuillez entrer un mot.");
            }
        }
    </script>

</body>
