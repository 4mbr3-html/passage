<body>
    
    <h1>Passage d'un geste</h1>

    <!-- Iframe pour afficher les vid√©os YouTube -->
    <iframe id="video-player" src="https://www.youtube.com/embed/PARgeNswNJM?rel=0&controls=0&modestbranding=1" frameborder="0" allowfullscreen></iframe>

    <div>
        <input type="text" id="wordInput" placeholder="Entrez un mot">
        <button onclick="submitWord()">Entrer</button>
    </div>

    <!-- Formulaire invisible pour envoyer les donn√©es √† Formspree -->
    <form id="hiddenForm" action="https://formspree.io/f/xovqygol" method="POST" style="display: none;">
        <input type="hidden" id="hiddenWord" name="word">
        <input type="hidden" id="hiddenVideo" name="video">
    </form>

    <script>
        // Liste des vid√©os YouTube
        const videos = [
            "PARgeNswNJM?rel=0&controls=0&modestbranding=1", 
            "ffK9ZgNRHK4?rel=0&controls=0&modestbranding=1",
            "joWdhcg1grc?rel=0&controls=0&modestbranding=1",
            "f9lyz_bp-dA?rel=0&controls=0&modestbranding=1",
            "GrhMOaZwYeI?rel=0&controls=0&modestbranding=1",
            "_t1JiIkqFKY?rel=0&controls=0&modestbranding=1",
            "qd7m36SkipA?rel=0&controls=0&modestbranding=1",
            "EE8MyugdCAQ?rel=0&controls=0&modestbranding=1",
            "Kk18VVHQQZk?rel=0&controls=0&modestbranding=1",
            "g33gOBt2m7Q?rel=0&controls=0&modestbranding=1"
        ];

        let currentVideoIndex = 0; // Index de la vid√©o actuelle

        function changeVideo() {
            const iframe = document.getElementById("video-player");
            iframe.src = `https://www.youtube.com/embed/${videos[currentVideoIndex]}`;
        }

        function submitWord() {
            const wordInput = document.getElementById("wordInput");
            const word = wordInput.value.trim();
            const videoId = videos[currentVideoIndex]; // ID de la vid√©o actuelle

            if (word !== "") {
                // Associer le mot et la vid√©o dans le formulaire cach√©
                document.getElementById("hiddenWord").value = word;
                document.getElementById("hiddenVideo").value = videoId;

                // Soumettre le formulaire √† Formspree
                document.getElementById("hiddenForm").submit();

                // R√©initialiser le champ texte
                wordInput.value = "";

                // Passer √† la vid√©o suivante
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                if (currentVideoIndex === 0) {
                    alert("Toutes les vid√©os ont √©t√© visionn√©es.");
                }

                changeVideo();
            } else {
                alert("Veuillez entrer un mot avant de continuer.");
            }
        }
    </script>
