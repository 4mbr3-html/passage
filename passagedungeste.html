        ];

        let currentVideoIndex = 0; // Index de la vidÃ©o actuelle

        function changeVideo() {
            const iframe = document.getElementById("video-player");
            iframe.src = `https://www.youtube.com/embed/${videos[currentVideoIndex]}`;
        }

        function submitWord() {
            const wordInput = document.getElementById("wordInput");
            const word = wordInput.value.trim();
            const videoId = videos[currentVideoIndex]; // ID de la vidÃ©o actuelle

            if (word !== "") {
                // PrÃ©parer les donnÃ©es pour Formspree
                const formData = new FormData();
                formData.append("word", word);
                formData.append("video", videoId);

                // Envoi des donnÃ©es avec fetch
                fetch("https://formspree.io/f/xovqygol", { // Remplace par ton URL Formspree
                    method: "POST",
                    body: formData,
                    headers: {
                        Accept: "application/json", // DÃ©sactive la redirection de confirmation
                    },
                })
                .then(response => {
                    if (response.ok) {
                        console.log("Mot envoyÃ© avec succÃ¨sâ€¯!");

                // RÃ©initialiser le champ texte
                wordInput.value = "";

                // Passer Ã  la vidÃ©o suivante
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                if (currentVideoIndex === 0) {
