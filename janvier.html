<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calendrier – Janvier</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calendrier – Janvier</h1>
  <div class="calendar" id="calendar"></div>

  <!-- Lightbox Vimeo -->
  <div id="lightbox" class="lightbox hidden">
    <div class="lightbox-content">
      <span id="closeBtn">&times;</span>
      <iframe id="vimeoPlayer" width="640" height="360" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
