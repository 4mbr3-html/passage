<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passage d'un geste</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: white; /* Fond blanc */
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #controls-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10; /* Garde les contr√¥les au-dessus des vid√©os */
            background: rgba(255, 255, 255, 0.8); /* Fond semi-transparent */
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            width: 80%;
        }

        .word-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .word-button:hover {
            background-color: gray;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }

        iframe {
            position: absolute;
            transition: opacity 2s ease-in-out;
            border: none;
        }
    </style>
</head>
<body>

    <div id="controls-container">
        <h1>Passage d'un geste</h1>
    </div>

    <div id="video-container"></div>

    <script>
        let videoData = {}; // Dictionnaire pour stocker les mots et les vid√©os associ√©es

        async function fetchWords() {
            try {
                let response = await fetch('https://docs.google.com/spreadsheets/d/1EHIHGgHhNKK5Y-rDjrAt6oFkjObFGVquqZb9utgCRD0/gviz/tq?tqx=out:json');
                let text = await response.text();
                let json = JSON.parse(text.substring(47, text.length - 2));

                json.table.rows.forEach(row => {
                    let word = row.c[0]?.v?.toLowerCase(); // Colonne A = Mot
                    let videoId = row.c[1]?.v; // Colonne B = ID Vimeo

                    if (word && videoId) {
                        if (!videoData[word]) videoData[word] = [];
                        videoData[word].push(`https://player.vimeo.com/video/${videoId}?autoplay=1&muted=1&loop=1&background=1`);
                    }
                });

                console.log(videoData); // V√©rification dans la console
                displayWordButtons(Object.keys(videoData)); // Afficher les mots sous forme de boutons

                // üî• Lancement automatique des vid√©os associ√©es au premier mot
                if (Object.keys(videoData).length > 0) {
                    playVideosForWord(Object.keys(videoData)[0]);
                }

            } catch (error) {
                console.error("Erreur lors du chargement des mots", error);
            }
        }

        function displayWordButtons(words) {
            let container = document.getElementById("controls-container");

            words.forEach(word => {
                let button = document.createElement("button");
                button.className = "word-button";
                button.textContent = word;
                button.onclick = () => playVideosForWord(word);
                container.appendChild(button);
            });
        }

        function playVideosForWord(word) {
            if (!videoData[word]) return;
            const container = document.getElementById("video-container");

            videoData[word].forEach(videoSrc => {
                let iframe = document.createElement("iframe");
                iframe.src = videoSrc;
                iframe.allow = "autoplay; fullscreen";
                iframe.style.width = Math.random() * 30 + 30 + "vw"; // Taille al√©atoire entre 30% et 60%
                iframe.style.height = Math.random() * 20 + 20 + "vh"; // Hauteur al√©atoire entre 20% et 40%
                iframe.style.left = Math.random() * 70 + "vw"; // Placement horizontal al√©atoire
                iframe.style.top = Math.random() * 70 + "vh"; // Placement vertical al√©atoire
                iframe.style.opacity = Math.random() * 0.3 + 0.7; // Opacit√© entre 0.7 et 1

                container.appendChild(iframe);

                // Supprime la vid√©o apr√®s 10 secondes
                setTimeout(() => {
                    iframe.style.opacity = "0"; // Disparition progressive
                    setTimeout(() => iframe.remove(), 2000);
                }, 10000);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchWords);
    </script>

</body>
</html>
